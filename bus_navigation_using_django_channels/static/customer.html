function loadMap() {
    var mapOptions = {
        center:new google.maps.LatLng(35.728588, 51.488300), zoom:15,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("sample"),mapOptions);

    var marker = new google.maps.Marker({
        position: new google.maps.LatLng(35.728588, 51.488300),
        map: map
    });
}
